# LLAG System Configuration
# Configuration for Language-Guided Animation Generation System

# Robot selection
# Must match robot directory name: robot_{name}/robot_{name}.py with create_robot() function
# Available robots: pepper, gen3_lite, go2
robot: go2

# Operation modes
use_real_robot: false          # Use real robot hardware (currently only supports Pepper)
use_virtual_robot: true        # Use virtual robot visualization

# Pipeline configuration
short_pipeline: false           # Use short planning pipeline (faster)
modulate: true                 # Enable animation modulation
debug: false                   # Enable debug logging

# LLM backend: "openai" or "ollama"
llm_backend: "ollama"

# OpenAI-specific settings (only used when llm_backend is "openai")
openai_model: "gpt-4.1" # ft:gpt-4.1-nano-2025-04-14:tillkisir:ft-v1:CDsmIPYb

# Ollama-specific settings (only used when llm_backend is "ollama")
# Note: Ollama does NOT support audio contexts.
ollama_model: "gemma3:4b"
ollama_host: "http://localhost:11434"

# Paths
prompt_data_path: "prompts.yaml"
