capabilities: |
  Arms: The robot has two arms that can be used for gestures and interactions.
  Head: The robot has a head that can turn and tilt.
  Torso: The robot that can lean as part of given gestures.

#  Wave_arm_High: Wave the left arm high above the head.

primitive_lib_picked:  
  settle_to-stand: Settle into the standing position with composed motion indicationg bracing oneself.
  wave_arm: Wave the arm as your default welcoming or greeting gesture (Make sure to not use a bow for greeting and welcoming). Not suitable for simple aknowledgement.
  show_surroundings: A wide arm gesture indicating the space all around the robot.
  complain: A gesture of strong complaint.
  calm_surroundings: Calm down surrounding people.
  make_space: Indicate that the surrounding people should make space and move away.
  elaborate: Elaborate on a point involving hand movements to emphasize details.
  decide_options: Indicate a decision by presenting options.
  check_floor_left: Look at the floor on the left side immediately in front of the robot.
  check_floor_right: Look at the floor on the right side immediately in front of the robot.
  react_funny: React to a funny context.
  sway_joyful: Sway joyfully indicating upbeat and enjoying mood.
  show_disappointment: Show disappointment by collapsing the body.
  question: Indicate that the robot questions the context or tries to find clarification.
  invite_closer: Invite a person to come closer and pay attention.
  point_left: Point towards the left side with a wide presenting motion.
  point_right: Point towards the right side with a wide presenting motion.
  indicate_left: Indicate towards something on the left side. This is so subtle that it can also be used to show attention to the left side.
  indicate_right: Indicate towards something on the right side. . This is so subtle that it can also be used to show attention to the right side.
  bow_respectful: A highly respectful bow gesture, lowering the head and upper body slightly. Can only be used with a strong motvation and requires a lot of energy.
  bow_humble: A brief, shallow bow with gently open arms, expressing humble acknowledgment, quiet readiness or a gesture of thanks. Perfect for simple aknowledgement.
  show_excitement: Show excitement subtly.
  explain: An explaining gesture.
  disagree_shake_head: Indicate disagreement by shaking the head.
  disagree_dismissive_wave: Indicate disagreement by moving the hand.
  celebrate: A celebratory gesture, where both arms are raised. Great for parties but with slower execution.
  think: Move the hand to the chin to indicate thinking.
  point_forward: Point forward.
  hands_on_hips: Place the hands on the hips, indicating confidence, readiness or judgement.  
  nod_agreement: Head nodding (multiple nods) to show agreement.
  shrug: Shrug foreams and sligtly tilt head to show uncertainty or lack of knowledge.
  scratch_head: Scratch the head with one arm to show thinking or lack of knowledge.
  offer_item: Move one arm forward with the palm facing up to offer to give an item.

