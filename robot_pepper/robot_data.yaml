primitive_lib:
  Back_to_stand: Return the robot to a standing position.
  Show_Body: Present the robot's full body and return to initial configuration.
  Show_Bumper_Left: Indicate the left bumper area and return to initial configuration.
  Show_Bumper_Right: Indicate the right bumper area and return to initial configuration.
  Show_Hand_Both: Display both hands and return to initial configuration.
  Show_Hand_Left: Display the left hand and return to initial configuration.
  Show_Hand_Right: Display the right hand and return to initial configuration.
  Show_Head: Highlight the robot's head and return to initial configuration.
  Show_Micro: Point to or emphasize the microphone area and return to initial configuration.
  Show_Self: Gesture to indicate the robot itself and return to initial configuration.
  Show_Shoulders: Highlight the shoulders and return to initial configuration.
  Show_Tablet: Present the tablet or screen and return to initial configuration.
  Make_Space: Create space by adjusting the robot's position and return to initial configuration.
  Enumeration: Perform a gesture to indicate counting or listing and return to initial configuration.
  Check_Left: Look or check toward the left side and return to initial configuration.
  Check_Right: Look or check toward the right side and return to initial configuration.
  Funny: Perform a playful or humorous gesture and return to initial configuration.
  Look_Bumpers_Left: Focus on the left bumper area and return to initial configuration.
  Look_Bumpers_Right: Focus on the right bumper area and return to initial configuration.
  Look_Hand_Left: Look at the left hand and return to initial configuration.
  Look_Hand_Right: Look at the right hand and return to initial configuration.
  Looking_around: Perform a general sweeping gaze around and return to initial configuration.
  Looking_around_wide: Perform a wide sweeping gaze around and return to initial configuration.
  Play_With_Hand_Left: Gesture or interact using the left hand and return to initial configuration.
  Play_With_Hand_Right: Gesture or interact using the right hand and return to initial configuration.
  Nice_Reaction: Show a positive or pleasant response and return to initial configuration.
  Sad_Reaction: Show a sad or disappointed response and return to initial configuration.
  Attract_L: Perform a gesture to attract attention to the left and return to initial configuration.
  Attract_R: Perform a gesture to attract attention to the right and return to initial configuration.
  Point_Front_L: Point forward with the left hand and return to initial configuration.
  Point_Front_R: Point forward with the right hand and return to initial configuration.
  Point_Half_L: Point halfway to the left and return to initial configuration.
  Point_Half_R: Point halfway to the right and return to initial configuration.
  Point_Medium_L: Point at a medium distance to the left and return to initial configuration.
  Point_Medium_R: Point at a medium distance to the right and return to initial configuration.
  Point_Short_Front_L: Point at a short distance forward with the left hand and return to initial configuration.
  Point_Short_Front_R: Point at a short distance forward with the right hand and return to initial configuration.
  Point_Short_Half_L: Point at a short distance halfway to the left and return to initial configuration.
  Point_Short_Half_R: Point at a short distance halfway to the right and return to initial configuration.
  Point_Short_Medium_L: Point at a short medium distance to the left and return to initial configuration.
  Point_Short_Medium_R: Point at a short medium distance to the right and return to initial configuration.
  Pose_Left: Strike a pose facing left and return to initial configuration.
  Pose_Right: Strike a pose facing right and return to initial configuration.
  BowShort: Perform a short bow gesture and return to initial configuration.
  But: Express hesitation or contradiction and return to initial configuration.
  CalmDown: Gesture to calm the user or deescalate a situation and return to initial configuration.
  Choice: Indicate making a decision or presenting options and return to initial configuration.
  Desperate: Show a gesture of desperation or urgency and return to initial configuration.
  Enthusiastic: Display an excited or enthusiastic reaction and return to initial configuration.
  Everything: Gesture that conveys the idea of 'everything' or totality and return to initial configuration.
  Excited: Show a visibly excited response and return to initial configuration.
  Explain: Perform a gesture that indicates explaining or providing information and return to initial configuration.
  Far: Gesture to indicate something far away and return to initial configuration.
  Give: Perform a giving gesture, as if handing something to someone and return to initial configuration.
  Hey: Get someone's attention informally and return to initial configuration.
  DontKnow: Express not knowing or uncertainty and return to initial configuration.
  Me: Gesture indicating oneself and return to initial configuration.
  Disagree: Indicate disagreement or refusal and return to initial configuration.
  Emptiness: Show a gesture that conveys the idea of 'nothing' or absence and return to initial configuration.
  Please: Gesture to request something politely and return to initial configuration.
  ShowFloor: Point or gesture toward the floor and return to initial configuration.
  ShowSky: Gesture upward, as if referencing the sky and return to initial configuration.
  ShowTablet: Indicate or present the tablet or screen and return to initial configuration.
  Thinking: Perform a gesture indicating deep thought or consideration and return to initial configuration.
  waiting-ShowSky: Idle gesture while looking at the sky and return to initial configuration.
  waiting-Think: Idle gesture mimicking a thinking pose and return to initial configuration.
  Agree: Nod or gesture to indicate agreement or affirmation and return to initial configuration.
  You: Gesture directed toward the user or another person and return to initial configuration.
  YouKnowWhat: Gesture indicating a realization or important point and return to initial configuration.
  Raise_Left_Arm: Raise the left arm (can only be called from initial configuration).
  Raise_Right_Arm: Raise the right arm (can only be called from initial configuration).
  Lower_Left_Arm: Lower the left arm (can only be called from configuration where left arm is raised).
  Lower_Right_Arm: Lower the right arm (can only be called from configuration where right arm is raised).

