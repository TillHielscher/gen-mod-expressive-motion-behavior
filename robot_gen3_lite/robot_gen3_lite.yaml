capabilities: |
  Robotic Arm: A 7-DOF Kinova Gen3 Lite robotic arm with high precision and dexterity.
  The arm can perform various manipulation tasks, gestures, and expressive movements.
  Joint Configuration: 7 revolute joints providing flexible positioning and orientation control.

primitive_lib:
  wave_arm: Wave the arm in a welcoming gesture.
  point_right: Point to the right with the arm extended.
  indicate_right: Subtly indicate direction to the right.
  sway_joyful: Sway the arm joyfully to express positive mood.

