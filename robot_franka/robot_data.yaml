capabilities: |
  Arm: The robot has a single arm that can be used for gestures and interactions.

primitive_lib_picked:
  point_left: Point towards the left side by extending the arm.
  point_right: Point towards the right side by extending the arm.
  point_forward: Point straight ahead by extending the arm.
  wave_arm: Wave the hand to greet or attract attention.
  invite_closer: Make a beckoning gesture to invite someone closer.
  push_away: Do repeated pushing motions with the hand to indicate "stop" or "go away".

idle_lib_picked:
  - Zero

parameter_ranges:
  Anticipation:
    min: 0.0
    max: 0.2
  Follow_Through:
    min: 0.0
    max: 3.0
  Follow_Through_Data:
    relation1:
      source: "RElbowRoll"
      target: "RShoulderRoll"
      inverse: False
      condition: "RElbowYaw"
      lower_limit: -0.4
      upper_limit: 0.4
    relation2:
      source: "RElbowRoll"
      target: "RShoulderPitch"
      inverse: False
      condition: "RElbowYaw"
      lower_limit: -2.0
      upper_limit: -1.6
    relation3:
      source: "RElbowRoll"
      target: "RShoulderPitch"
      inverse: False
      condition: "RElbowYaw"
      lower_limit: 1.6
      upper_limit: 2.0
  Arcs:
    min: -5
    max: 10
  Timing:
    min: 0.5
    max: 2.0
  Exaggeration:
    min: 0.5
    max: 1.5