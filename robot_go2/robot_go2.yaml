capabilities: |
  Quadruped Robot: A 12-DOF Unitree Go2 quadruped robot with agile locomotion capabilities.
  The robot can perform expressive body movements, tilts, and gestures using its four legs.
  Each leg has 3 joints (hip, thigh, calf) providing flexible body positioning and dynamic motions.

primitive_lib:
  dance: Dynamic dance movement.
  look_right: Look or glance to the right and slightly up.
  point_right: Distinctively point the torso to the right.
  shake_hand: Shake hand movement.
  tilt_left: Tilt torso to the left side.

idle_lib:
  - default

