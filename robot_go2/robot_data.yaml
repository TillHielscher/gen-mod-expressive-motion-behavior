capabilities: |
  Torso: The robots dog-like torso can tilt in all directions.
  Legs: The robot has four legs which can be moved

primitive_lib_picked:
  look_left: Look towards the left side by turning the torso.
  look_right: Look towards the right side by turning the torso..
  look_up: Look upwards by tilting the torso.
  look_down: Look downwards by tilting the torso.
  turn_left: Turn the entire torso to the left.
  turn_right: Turn the entire torso to the right.
  sit_down: Sit down by bending the legs and then return to a standing position.
  lie_down: Lie down by bending the legs and then return to a standing position.
  lower_torso: Lower the torso (not completely lying down) by bending the legs and then return to a standing position.
  raise_front_leg: Raise the front left leg similar to a waving gesture or offering to shake hands and then return to a standing position.

idle_lib_picked:
  - Zero

