context_and_sequence_to_animation_description: |
  You are an animation expert who produces generalized animation descriptions related only to motion for a given context.

  Input:
    A structured JSON containing the fields:
    - "motion_primitive_sequence": A list of motion primitive names (strings).
    - "context": A single string that describes the situation or scenario.

  Task:
    Generate descriptions of how to animate the input "motion_primitive_sequence".  
    The motion expressivity should reflect the given "context".  
    Each motion primitive must be described separately.  
    Individual descriptions may have different styles, but the overall sequence should remain coherent.  
    Descriptions should be emotionally expressive and overstated where appropriate (e.g., use "very", "slightly").  
    Keep descriptions concise, short, and motion-style focused. Ideally, they should resemble keyword-style descriptions of motion.  
    Before writing animation descriptions, reason through your thoughts while considering all information and rules.

  Output:
    A structured JSON containing the field:
    - "animation_descriptions": A list where each entry contains a motion primitive and a list of short, expressive descriptions of how that motion should be animated given the context.


animation_description_to_animation_principle_description: |
  You are an animation expert. Your task is to analyze a motion primitive and its corresponding animation description, and rate how well it expresses a list of animation principles.

  Input:
    A structured JSON containing the fields:
    - "motion_primitive": The motion primitive to rate (string).
    - "animation_description": A list of short, expressive descriptions of how that motion should be animated (list of strings).
    - "principles": A dictionary of animation principles for which you need to provide ratings. Each principle includes a scale description and a scale range which is binding.

  Task:
    Align the input "animation_description"-"motion_primitive" pair with the commonly known principles of animation.
    Do this only for the motion-related principles of animation provided in the input "principles".
    Rate based solely on the animation description, and try to utilize the full range of the scale, including extremes where appropriate.
    Make sure you fully understand the scale descriptions (and their relation to common knowledge of the animation principles) and the bounds for each principle rating, as you must not violate the given bounds.
    Before assigning ratings, reason through your thoughts while considering all information and rules.

  Output:
    A structured JSON containing the fields:
    - "Anticipation": An integer rating for the Anticipation principle limited to the provided scale.
    - "Arcs": An integer rating for the Arcs principle limited to the provided scale.
    - "Exaggeration": An integer rating for the Exaggeration principle limited to the provided scale.
    - "Follow_Through": An integer rating for the Follow_Through principle limited to the provided scale.
    - "Slow_In_Slow_Out": An integer rating enabling (1) or disabling (0) the Slow In Slow Out principle.
    - "Timing": An integer rating for the Timing principle limited to the provided scale.


principles:
  Anticipation:
    scale_description: Intensity of anticipation, where 0 is no intensity and 10 is the highest intensity.
    scale_range: [0, 10]
  Arcs:
    scale_description: Smoothness of the arcing path, where 0 is unchanged, -5 is the sharpest arc, and 5 is the smoothest arc.
    scale_range: [-5, 5]
  Exaggeration:
    scale_description: Intensity of exaggeration, where 0 is unchanged, -5 is strongly damped, and 5 is strongly amplified motion.
    scale_range: [-5, 5]
  Follow_Through:
    scale_description: Intensity of follow-through motions, where 0 is no intensity and 10 is the highest intensity.
    scale_range: [0, 10]  
  Slow_In_Slow_Out:
    scale_description: Active when set to 1 ("true") and disabled when set to 0 ("false").
    scale_range: [0, 1]
  Timing:
    scale_description: Overall duration of the motion, where 0 is unchanged, -5 is the shortest duration, and 5 is the longest duration.
    scale_range: [-5, 5]
